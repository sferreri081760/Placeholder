<!DOCTYPE html>
<html lang="en">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #7c3aed, #059669);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

        .container {
            max-width: 1200px;

        }

        }
        
        .description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 30px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .contact-info {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
        }
        
        .contact-info a {
            color: #60a5fa;
            text-decoration: none;
        }
        
        .contact-info a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .coming-soon {
                font-size: 1.3rem;
            }
            
            .description {
                font-size: 1rem;
            }
